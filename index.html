<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Request</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-black">
  <div class="container animate__animated animate__zoomIn">
    <video id="bg-video" autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
    </video>
    <section class="text-white body-font">
      <form id="contact-form" action="https://formspree.io/f/mldrvgnw" method="POST">
        <div class="flex flex-col text-center w-full pt-16 sticky mb-4">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">
            Prayer Request
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            <b>Karena Setiap Orang Layak Untuk Didoakan.</b><br />Apa masalahmu?
            apa kekhawatiranmu? apa kerinduanmu? biarkan aku ikut serta dalam
            mendoakan hal itu.
          </p>
        </div>

        <div class="container mx-auto">
          <div class="lg:w-1/3 w-full mx-auto px-8">
            <div class="relative flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-white">Nama Lengkap</label>
              <input type="text" id="full-name" name="Nama Lengkap"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-300 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
            <div class="relative flex-grow w-full">
              <label for="subject" class="leading-7 text-sm text-white">Gender</label>
              <select id="subject" name="subject"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-300 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <option value="Unselected">- Gender -</option>
                <option value="Male">
                  Male
                </option>
                <option value="Female">
                  Female
                </option>
              </select>
            </div>
            <div class="relative flex-grow w-full">
              <label for="email" class="leading-7 text-sm text-white">No telp (jika tidak bersedia isi dengan "0"
                saja)</label>
              <input type="number" id="number" name="No Telp"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-300 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
            </div>
            <div class="relative flex-grow w-full">
              <label for="subject" class="leading-7 text-sm text-white">Jenis Doa</label>
              <select id="subject" name="subject"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-300 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <option value="Prayer Request">- Category -</option>
                <option value="Spiritual/Keselamatan">
                  Spiritual/Keselamatan
                </option>
                <option value="Kelepasan">Kelepasan</option>
                <option value="Ekonomi">Ekonomi/keuangan</option>
                <option value="Hubungan,pertemanan,keluarga">
                  Hubungan, pertemanan, keluarga
                </option>
                <option value="Kesembuhan">Kesembuhan</option>
                <option value="Studi/Sekolah">Studi/Sekolah</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </div>
            <div class="relative flex-grow w-full">
              <label for="message" class="leading-7 text-sm text-white">Prayer Request</label>
              <textarea type="text" id="message" name="Prayer request"
                class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-300 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <div class="w-full h-4 sticky">
            <button type="submit"
              class="mt-4 w-full text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
              Kirim
            </button>
          </div>
        </div>
      </form>
    </section>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
